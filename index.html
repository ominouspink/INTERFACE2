<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocked in your adventure</title>
    <link rel="stylesheet" href="styling/styles.css">
    <script type="module" src="scripts/script.js" defer></script>
    <script src="scripts/opmaak.js"></script>
</head>
<body>
    <div id="header">
        <h1>Title at the Top</h1>
    </div>
    
    <div id="left-column">
        <img src="left-image.jpg" alt="player Image" width="100">
        <h2 id="userName">who is adventuring?</h2>
        <img src="small-image1.jpg" alt="Small Image 1" width="50">
        <img src="small-image2.jpg" alt="Small Image 2" width="50">
    </div>
    
    <div id="right-column">
        <img src="media/daisy.png" alt="monster Image" width="100">
        <h2 id="monsterName">what monster is gonna fight you?</h2>
    </div>
    
    <div id="middle-column">
        <img src="middle-image.jpg" alt="Middle Image" width="200">
        <h2>Middle Image Name</h2>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">actions</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#melee">melee attack</a>
                <a href="#magic">magic attack</a>
                    <a href="#sneak">sneak attack</a>
            <a href="#dodge">dodge</a>
            <a href="#defend">defend</a>
            </div>
    </div>
</body>
</html>
