<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocked in your adventure</title>
    <link rel="stylesheet" href="styling/styles.css">
    <script type="module" src="scripts/script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Title at the Top</h1>
    </div>
    
    <div id="left-column">
        <img src="left-image.jpg" alt="Left Image" width="100">
        <h2 id="userName">who is adventuring?</h2>
        <img src="small-image1.jpg" alt="Small Image 1" width="50">
        <img src="small-image2.jpg" alt="Small Image 2" width="50">
    </div>
    
    <div id="right-column">
        <img src="right-image.jpg" alt="Right Image" width="100">
        <h2 id="monsterName">what monster is gonna fight you?</h2>
    </div>
    
    <div id="middle-column">
        <img src="middle-image.jpg" alt="Middle Image" width="200">
        <h2>Middle Image Name</h2>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
    </div>
</body>
</html>
